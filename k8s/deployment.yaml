apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server-container
          image: gcr.io/cmpe202-456801/server:latest 
          ports:
            - containerPort: 8080
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: MONGODB_URI
            - name: TWILIO_SID
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: TWILIO_SID
            - name: TWILIO_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: TWILIO_TOKEN
            - name: TWILIO_PHONE
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: TWILIO_PHONE
